<h2 mat-dialog-title>
  {{ editando ? "Editar producto" : "Agregar nuevo producto" }}
</h2>
<mat-dialog-content>
  <form [formGroup]="productForm">
    <div class="product-container">
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Nombre" required />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="number"
          formControlName="price"
          placeholder="Precio"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="number"
          formControlName="quantity"
          placeholder="Cantidad"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label> Categor√≠a </mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <mat-label>Foto:</mat-label>
        <label for="file-upload" class="subir"> Subir archivo </label>
        <input
          id="file-upload"
          accept="image/png, image/jpeg"
          (change)="onFileChange($event)"
          type="file"
          formControlName="picture"
          required
          class="input-file"
        />
        <span>{{ imageName }}</span>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    color="primary"
    (click)="onSave()"
    [disabled]="productForm.invalid"
  >
    <mat-icon>save</mat-icon> Guardar
  </button>
  <button mat-button color="accent" (click)="onCancel()">
    <mat-icon>cancel</mat-icon> Cancelar
  </button>
</mat-dialog-actions>
